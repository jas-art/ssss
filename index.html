    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
            flex-wrap: wrap;
        }
        figure {
            margin: 10px;
            text-align: center;
        }
        img {
            width: 200px; /* or any size */
            height: 200px; /* maintain aspect ratio */
            border-radius: 10px;
        }
        figcaption {
            margin-top: 8px;
        }
        button {
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cccccc;
        }
    </style>
</head>
